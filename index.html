<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2026 Reflection & Goals</title>

<style>

  background: #f7f6f3;

}

.container {

  background: white;
  padding: 30px;

h1 {
  text-align: center;
  color: #2f6f5f;
}

label {

  margin-top: 18px;

}

  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

textarea {
  min-height: 60px;
}

button {
  margin-top: 30px;
  background: #2f6f5f;
  color: white;
  border: none;
  padding: 14px 30px;
  font-size: 16px;
  border-radius: 30px;
}

@media print {
  button { display: none; }
  body { background: white; }
}
</style>
</head>

<body>
<div class="container">

</html>
